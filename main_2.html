<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demas Nwoko @ 90</title>
    <meta name="description" content="An interactive reflection by The Legacy Initiative on Demas Nwoko's conviction that vernacular is the natural language of design.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      /* Base styles for light theme */
      :root {
        /* Brand Color Tokens */
        --nc-graypurple: #1c182e;
        --nc-green: #039641;
        --nc-orange: #fc6c02;
        --nc-red: #cd0900;
        --nc-gold: #f4a036;
        --white: #ffffff;
        --body-font: 'Inter', sans-serif;
        --heading-font: 'Playfair Display', serif;
        --custom-font: 'MyFont', serif;
      }

      * { box-sizing: border-box; }

      @font-face {
        font-family: 'MyFont';
        src: url('src/NewCulture-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--nc-graypurple);
        color: var(--white);
        font-family: var(--body-font);
        line-height: 1.6;
        font-size: 16px;
      }

      /* Sticky Header */
      header {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background: rgba(28, 24, 46, 0.95);
        z-index: 1000;
        border-bottom: 1px solid rgba(244, 160, 54, 0.2);
      }

      .logo { 
        height: 40px; 
      }

      nav a {
        color: var(--white);
        text-decoration: none;
        margin-left: 1.5rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Hero Section */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        padding: 0 10%;
        background: linear-gradient(rgba(28, 24, 46, 0.6), rgba(28, 24, 46, 0.8)), 
                    url('img_1/Garden.jpeg') center/cover no-repeat;
        background-attachment: scroll;
      }

      .hero-content {
        max-width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
      }

      .side-text {
        flex: 1;
        text-align: center;
        padding: 2rem;
      }

      .side-text h1 {
        font-family: var(--custom-font);
        font-size: 2.5rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        margin: 0;
        color: var(--nc-gold);
      }

      .highlight {
        -webkit-text-stroke: 1px var(--nc-gold);
        color: var(--nc-graypurple);
      }

      .center-image-wrapper {
        flex: 0 0 auto;
        margin: 0 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center-image {
        max-width: 250px;
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
      }

      /* General Section Layout */
      section { 
        padding: 8rem 10%; 
      }

      h3 { 
        font-family: var(--heading-font); 
        color: var(--nc-gold); 
        font-size: 2.2rem; 
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-right: 1rem;
        transition: 0.3s;
      }

      .btn-green { 
        background: var(--nc-green); 
        color: white; 
      }

      .btn-outline { 
        border: 1px solid var(--nc-gold); 
        color: var(--nc-gold); 
      }

      .split-section { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 4rem; 
        align-items: center; 
      }

      .art-img { 
        width: 100%; 
        border: 1px solid var(--nc-gold); 
        padding: 10px; 
        background: #25213b; 
      }

      .pull-quote { 
        font-family: var(--heading-font); 
        font-size: 2.5rem; 
        color: var(--nc-gold); 
        text-align: center; 
        margin: 4rem 0; 
        line-height: 1.2;
      }

      .credits-box { 
        background: rgba(255,255,255,0.05); 
        padding: 3rem; 
        margin-top: 4rem; 
        font-size: 0.9rem; 
      }

      footer {
        padding: 2rem 10%;
        border-top: 1px solid rgba(255,255,255,0.1);
        text-align: center;
        font-size: 0.8rem;
        opacity: 0.5;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        .hero-content {
          flex-direction: column;
          text-align: center;
        }

        .split-section, .hero { 
          flex-direction: column; 
          text-align: center; 
        }

        h1 { 
          font-size: 2.5rem; 
        }

        section { 
          padding: 4rem 5%; 
        }

        .center-image-wrapper {
          margin: 1.5rem 0;
        }

        .side-text, .center-image-wrapper {
          margin: 0 1.5rem;
        }

        .center-image-wrapper {
          order: 1;
        }

        .left-text-block {
          order: 2;
        }

        .right-text-block {
          order: 3;
        }

        .side-text h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
<body>

  <header>
    <img src="img_1/WhatsApp Image 2025-12-19 at 02.20.07 (3).jpeg" alt="New Culture Studios" class="logo">
    <nav>
      <a href="#artwork">Artwork</a>
      <a href="#postcards">Postcards</a>
      <a href="#story">The Story</a>
      <a href="#credits">Credits</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="side-text left-text-block">
        <h1><span class="highlight">Demas Nwoko</span><br>@ 90</h1>
      </div>

      <div class="center-image-wrapper">
        <img src="img_1/Landing_Image_1.png" alt="Demas Nwoko" class="center-image">
      </div>

      <div class="side-text right-text-block">
        <h1><span class="highlight">His legacy</span><br><span class="highlight">His heart's beat</span></h1>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 The Legacy Initiative. | Not as memory, but as method.
  </footer>

</body>
</html>
