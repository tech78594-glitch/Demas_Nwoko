<!DOCTYPE html>
<html lang="en-NG">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demas Nwoko — Vernacular | The Natural Language of Design</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }

        :root {
            --nc-graypurple: #1c182e;
            --nc-gold: #f4a036;
            --white: #ffffff;
            --lilac: #c8a2c8;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--nc-graypurple);
            color: var(--white);
            font-family: var(--body-font);
            cursor: none;
            overflow-x: hidden;
            transition: background-color 0.8s ease;
        }

        /* --- Film Grain Overlay (The BelArosa Touch) --- */
        .grain {
            position: fixed;
            top: -100%; left: -100%; width: 300%; height: 300%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_stop_down_f8.jpg'); /* Subtle noise map */
            opacity: 0.04;
            pointer-events: none;
            z-index: 5000;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(-10%, -20%); }
            50% { transform: translate(-5%, -10%); }
            70% { transform: translate(-15%, -20%); }
            90% { transform: translate(-5%, -10%); }
        }

        /* --- Custom Cursor --- */
        .cursor-dot {
            position: fixed;
            width: 8px; height: 8px;
            background: var(--nc-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-circle {
            position: fixed;
            width: 40px; height: 40px;
            border: 1px solid var(--nc-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- Header & Menu --- */
        header {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between;
            padding: 30px 5%; z-index: 2000; box-sizing: border-box;
        }

        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--nc-graypurple);
            z-index: 3000; display: none; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s ease;
        }

        #menu-overlay.active { display: flex; opacity: 1; }

        /* --- Parallax Scene --- */
        .scene-wrapper { position: relative; height: 400vh; }
        .sticky-frame {
            position: sticky; top: 0; height: 100vh;
            width: 100vw; overflow: hidden;
        }

        .layer { position: absolute; width: 100%; height: 100%; }

        .bg-img {
            background: linear-gradient(rgba(28, 24, 46, 0.2), rgba(28, 24, 46, 0.5)), 
                        url('img_1/Garden.jpeg') center/cover no-repeat;
            transform: scale(1.15);
        }

        .subject-img { display: flex; justify-content: center; align-items: flex-end; }
        .subject-img img { height: 90vh; object-fit: contain; filter: drop-shadow(0 30px 60px rgba(0,0,0,0.5)); }

        .hero-title {
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            text-align: center; pointer-events: none;
        }

        .hero-title h1 {
            font-family: var(--heading-font);
            font-size: clamp(4rem, 10vw, 8rem); 
            color: var(--nc-gold);
            line-height: 0.8; margin: 0;
            text-transform: uppercase;
        }

        /* --- Content Section --- */
        .content-reveal {
            position: relative; z-index: 100;
            background: var(--lilac);
            color: var(--nc-graypurple);
            padding: 150px 10%;
            border-radius: 40px 40px 0 0; /* Modern curved edge reveal */
            margin-top: -10vh;
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <div class="cursor-dot" id="dot"></div>
    <div class="cursor-circle" id="circle"></div>

    <div id="menu-overlay">
        <div style="position:absolute; top:40px; right:5%; cursor:pointer; color:var(--nc-gold)" id="close-menu">CLOSE</div>
        <a href="#" class="nav-link" style="color:white; font-size: 3rem; text-decoration: none; margin: 1rem 0;">THE STORY</a>
        <a href="#" class="nav-link" style="color:white; font-size: 3rem; text-decoration: none; margin: 1rem 0;">GALLERY</a>
    </div>

    <header>
        <img src="img_1/New_Culture_Studios_logo.jpeg" style="height: 45px; border-radius: 4px;">
        <div style="color:var(--nc-gold); cursor:pointer; letter-spacing:3px; font-size: 0.8rem;" id="open-menu">DISCOVER</div>
    </header>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            
            <div class="scene-wrapper">
                <div class="sticky-frame">
                    <div class="layer bg-img" id="bg"></div>
                    <div class="layer subject-img" id="subject">
                        <img src="img_1/Landing_Image_1.png" alt="Demas">
                    </div>
                    <div class="layer hero-title" id="text">
                        <p style="letter-spacing: 12px; margin-bottom: 20px; font-weight: 300;">VERNACULAR</p>
                        <h1>Demas<br>Nwoko</h1>
                    </div>
                </div>
            </div>

            <section class="content-reveal" id="revealSection">
                <div style="max-width: 900px; margin: 0 auto; text-align: center;">
                    <h2 style="font-family: var(--heading-font); font-size: clamp(2rem, 5vw, 4rem);">Man of the Soil</h2>
                    <p style="font-size: 1.3rem; line-height: 1.8; margin-top: 40px;">
                        “If he has recognition out there, it’s because of what he did in here.” 
                        Demas Nwoko rising from the ground that taught him—creativity emerging from tradition.
                    </p>
                </div>
            </section>

        </div>
    </div>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    
    <script>
        // 1. Initialize Lenis Smooth Scroll
        const lenis = new Lenis({
            duration: 1.5,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            orientation: 'vertical',
            gestureOrientation: 'vertical',
            smoothWheel: true,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 2. Parallax & Color Transition Logic
        lenis.on('scroll', (e) => {
            const y = window.scrollY;
            const bg = document.getElementById('bg');
            const subject = document.getElementById('subject');
            const text = document.getElementById('text');
            const body = document.body;

            // Movement
            bg.style.transform = `scale(${1.15 + (y / 5000)})`;
            subject.style.transform = `translateY(-${y * 0.25}px)`;
            text.style.transform = `translateY(-${y * 0.7}px)`;
            text.style.opacity = 1 - (y / 800);

            // Dynamic Background Transition
            if (y > 1000) {
                body.style.backgroundColor = "var(--lilac)";
            } else {
                body.style.backgroundColor = "var(--nc-graypurple)";
            }
        });

        // 3. Magnetic Cursor Logic
        const dot = document.getElementById('dot');
        const circle = document.getElementById('circle');
        document.addEventListener('mousemove', (e) => {
            // Use requestAnimationFrame for smoother cursor
            window.requestAnimationFrame(() => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
                circle.style.left = (e.clientX - 20) + 'px';
                circle.style.top = (e.clientY - 20) + 'px';
            });
        });

        // 4. Menu Overlay
        const menu = document.getElementById('menu-overlay');
        document.getElementById('open-menu').onclick = () => {
            menu.classList.add('active');
            lenis.stop();
        };
        document.getElementById('close-menu').onclick = () => {
            menu.classList.remove('active');
            lenis.start();
        };

        // Cursor Grow on Hover
        document.querySelectorAll('a, #open-menu, img').forEach(link => {
            link.onmouseenter = () => circle.style.transform = "scale(1.8)";
            link.onmouseleave = () => circle.style.transform = "scale(1)";
        });
    </script>
</body>
</html>
